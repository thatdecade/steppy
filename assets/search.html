<!DOCTYPE html>
<html lang="en" data-steppy-page="search">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Steppy search">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#5f42ab">
  <title>Steppy Search</title>

  <link rel="icon" href="assets/img/core-img/favicon.ico">
  <link rel="apple-touch-icon" href="assets/img/icons/icon-96x96.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="steppy.css">
</head>

<body class="steppy-body">

  <div id="preloader">
    <div class="spinner-grow text-primary" role="status">
      <span class="visually-hidden">Loading</span>
    </div>
  </div>

  <div class="header-area steppy-header" id="headerArea">
    <div class="container">
      <div class="header-content header-style-four position-relative d-flex align-items-center justify-content-between">
        <div class="back-button">
          <a href="controller.html" aria-label="Back to controller">
            <i class="ti ti-arrow-left"></i>
          </a>
        </div>

        <div class="page-heading">
          <h6 class="mb-0 steppy-title">Search</h6>
        </div>

        <div class="user-profile-wrapper">
          <a class="user-profile-trigger-btn" href="controller.html" aria-label="Controller">
            <i class="ti ti-player-play"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="page-content-wrapper py-3">
    <div class="container">

      <div class="card steppy-card mb-3">
        <div class="card-body p-2">
          <form id="steppy-search-form" action="#" autocomplete="off">
            <div class="input-group">
              <span class="input-group-text steppy-input-icon" id="steppy-search-icon">
                <i class="ti ti-search"></i>
              </span>
              <input class="form-control steppy-input" id="steppy-search-input" type="search" placeholder="Search YouTube" aria-describedby="steppy-search-icon" />
              <button class="btn btn-primary steppy-btn" type="submit">Go</button>
            </div>
          </form>
          <p class="small steppy-muted mt-2 mb-0" id="steppy-search-hint">
            Results come from the local Flask backend using the YouTube Data API.
          </p>
        </div>
      </div>

      <div id="steppy-search-results" class="top-products-area product-list-wrap">
        <div class="container px-0">
          <div class="row g-3" id="steppy-results-grid"></div>
        </div>
      </div>

      <div class="pb-3"></div>
    </div>
  </div>

  <div class="footer-nav-area steppy-footer" id="footerNav">
    <div class="container px-0">
      <div class="footer-nav position-relative">
        <ul class="h-100 d-flex align-items-center justify-content-between ps-0">
          <li>
            <a href="index.html">
              <i class="ti ti-home"></i>
              <span>Home</span>
            </a>
          </li>

          <li>
            <a href="controller.html">
              <i class="ti ti-player-play"></i>
              <span>Controller</span>
            </a>
          </li>

          <li class="active">
            <a href="search.html">
              <i class="ti ti-search"></i>
              <span>Search</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3" style="z-index: 1080;">
    <div id="steppy-toast" class="toast align-items-center steppy-toast border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="steppy-toast-body">Ready</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="assets/js/bootstrap.bundle.min.js" defer></script>
  <script src="assets/js/active.js" defer></script>
  <script src="steppy.js" defer></script>
</body>
</html>
