<!DOCTYPE html>
<html lang="en" data-steppy-page="controller">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Steppy controller">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#5f42ab">
  <title>Steppy Controller</title>

  <link rel="icon" href="assets/img/core-img/favicon.ico">
  <link rel="apple-touch-icon" href="assets/img/icons/icon-96x96.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="steppy.css">
</head>

<body class="steppy-body steppy-controller">

  <div id="preloader">
    <div class="spinner-grow text-primary" role="status">
      <span class="visually-hidden">Loading</span>
    </div>
  </div>

  <div class="header-area steppy-header" id="headerArea">
    <div class="container">
      <div class="header-content header-style-four position-relative d-flex align-items-center justify-content-between">
        <div class="back-button">
          <a href="#" class="disabled" aria-disabled="true" tabindex="-1">
            <i class="ti ti-arrow-left"></i>
          </a>
        </div>

        <div class="page-heading">
          <h6 class="mb-0 steppy-title">Controller</h6>
        </div>

        <div class="user-profile-wrapper">
          <a class="user-profile-trigger-btn" href="search.html" aria-label="Search">
            <i class="ti ti-search"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="page-content-wrapper py-3">
    <div class="container">

      <div class="alert steppy-alert d-flex align-items-center mb-3" role="alert">
        <i class="ti ti-plug-connected me-2"></i>
        <div>
          <span class="fw-semibold">Backend</span>
          <span class="ms-2" id="steppy-backend">Backend checking</span>
        </div>
      </div>

      <div class="card steppy-card mb-3">
        <div class="card-body">
          <div class="d-flex align-items-start justify-content-between">
            <div class="flex-grow-1">
              <h6 class="mb-1 steppy-song-title" id="steppy-song-title">No song selected</h6>
              <p class="mb-2 small steppy-muted" id="steppy-song-channel">Select a song from Search</p>
              <span class="d-none" id="steppy-video-id"></span>
            </div>
            <span class="badge steppy-badge" id="steppy-state-badge">IDLE</span>
          </div>

          <div class="row g-2">
            <div class="col-6">
              <div class="steppy-stat-box">
                <div class="small steppy-muted">Elapsed</div>
                <div class="fw-semibold" id="steppy-elapsed">0:00</div>
              </div>
            </div>
            <div class="col-6">
              <div class="steppy-stat-box">
                <div class="small steppy-muted">Difficulty</div>
                <div class="fw-semibold" id="steppy-difficulty">easy</div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="card steppy-card mb-3">
        <div class="card-body">
          <h6 class="mb-3 steppy-section-title">Controls</h6>

          <div class="row g-2">
            <div class="col-6">
              <button class="btn btn-primary w-100 steppy-btn" type="button" data-steppy-action="pause">
                Pause <i class="ti ti-player-pause ms-1"></i>
              </button>
            </div>
            <div class="col-6">
              <button class="btn btn-success w-100 steppy-btn" type="button" data-steppy-action="resume">
                Resume <i class="ti ti-player-play ms-1"></i>
              </button>
            </div>
            <div class="col-6">
              <button class="btn btn-warning w-100 steppy-btn" type="button" data-steppy-action="restart">
                Restart <i class="ti ti-refresh ms-1"></i>
              </button>
            </div>
            <div class="col-6">
              <button class="btn btn-danger w-100 steppy-btn" type="button" data-steppy-action="stop">
                Stop <i class="ti ti-x ms-1"></i>
              </button>
            </div>
          </div>

          <div class="mt-3">
            <a class="btn btn-outline-light w-100 steppy-btn-outline" href="search.html">
              Pick a song <i class="ti ti-search ms-1"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="card steppy-card mb-3">
        <div class="card-body">
          <h6 class="mb-3 steppy-section-title">Difficulty</h6>

          <div class="btn-group w-100 steppy-btn-group" role="group" aria-label="Difficulty selection">
            <button class="btn btn-outline-secondary" type="button" data-steppy-difficulty="easy">Easy</button>
            <button class="btn btn-outline-secondary" type="button" data-steppy-difficulty="medium">Medium</button>
            <button class="btn btn-outline-secondary" type="button" data-steppy-difficulty="hard">Hard</button>
          </div>

          <p class="small steppy-muted mt-2 mb-0">
            Difficulty changes apply immediately in this UI and will map to gameplay in Phase 3.
          </p>
        </div>
      </div>

      <div class="pb-3"></div>
    </div>
  </div>

  <div class="footer-nav-area steppy-footer" id="footerNav">
    <div class="container px-0">
      <div class="footer-nav position-relative">
        <ul class="h-100 d-flex align-items-center justify-content-between ps-0">
          <li>
            <a href="index.html">
              <i class="ti ti-home"></i>
              <span>Home</span>
            </a>
          </li>

          <li class="active">
            <a href="controller.html">
              <i class="ti ti-player-play"></i>
              <span>Controller</span>
            </a>
          </li>

          <li>
            <a href="search.html">
              <i class="ti ti-search"></i>
              <span>Search</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3" style="z-index: 1080;">
    <div id="steppy-toast" class="toast align-items-center steppy-toast border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="steppy-toast-body">Ready</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="assets/js/bootstrap.bundle.min.js" defer></script>
  <script src="assets/js/active.js" defer></script>
  <script src="steppy.js" defer></script>
</body>
</html>
